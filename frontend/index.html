<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bem-vindo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../Style.css">
    <style>
        /* Estilo geral para o corpo da página */
        body {
            background-color: #FFFDD0;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Estilo para o texto de boas-vindas */
        .welcome-text h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .welcome-text p {
            font-size: 1.25rem;
            margin-bottom: 20px;
        }

        /* Estilo para a marca (logo) */
        #logo {
            width: 200px;
            margin: 20px 0;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6D3F07;
            margin-top: 10px;
        }

        /* Estilo para os botões */
        button {
            background-color: #6D3F07;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #D4A373;
        }

        .candidate-btn {
            background-color: #5b3306;
        }

        .candidate-btn:hover {
            background-color: #6D3F07;
        }

        /* Tornando os botões mais responsivos */
        .options {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        /* Ajustes de responsividade para telas pequenas */
        @media (max-width: 768px) {
            .welcome-text h1 {
                font-size: 2.5rem;
            }

            .welcome-text p {
                font-size: 1rem;
            }

            #logo {
                width: 150px;
            }

            .options {
                padding: 0 20px;
            }
        }

        /* Para telas muito pequenas, os botões ocupam toda a largura */
        @media (max-width: 576px) {
            .options button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="welcome-text">
            <h1>BEM-VINDO!</h1>
            <p>Se você está procurando uma oportunidade de emprego, está no lugar certo.</p>
            <div class="brand">Móveis Pica-pau</div>
        </div>
        <img id="logo" src="../frontend/img/logoS.png" alt="Mascote">
        <div class="options">
            <h2>Selecione abaixo sua função</h2>
            <a href="avaliacaoMembro.html"><button>Líder de equipe</button></a>
            <a href="Contratar.html"><button>Gestor do RH</button></a>
            <p class="mt-3">Ainda não faz parte da empresa?</p>
            <a href="src/html/curriculo.html"><button class="candidate-btn">Candidatar-me</button></a>
        </div>
    </div>
</body>

</html>
