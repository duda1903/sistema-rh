<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Junte-se √† M√≥veis Pica Pau ü™∫</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    /* Corpo e fundo */
    body {
      background-color: #3F1D0D;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Container do formul√°rio */
    .form-container {
      background: #5A2A10; 
      border-radius: 20px;
      padding: 50px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 10;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      color: #F6E7D8;
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
      animation: bounceIn 1.2s ease-out;
    }

    .subtitle {
      color: #D8C1B1;
      text-align: center;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .form-control {
      border: 2px solid #D8A673;
      border-radius: 10px;
      padding: 10px;
      background-color: #6D3F07; 
      color: white;
    }

    .form-control::placeholder {
      color: #D8C1B1;
    }

    .form-control:focus {
      border-color: #F6E7D8;
      box-shadow: 0 0 10px rgba(246, 231, 216, 0.8);
    }

    .btn-primary {
      background-color: #D8A673;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #3F1D0D;
      transition: all 0.3s ease;
      animation: pulse 1.5s infinite;
    }

    .btn-primary:hover {
      background-color: #F6E7D8;
      color: #5A2A10;
      transform: scale(1.05);
    }

    /* Imagens flutuantes */
    .floating-image {
      position: absolute;
      animation: float 7s infinite;
      z-index: 1;
      border-radius: 50%; /* Torna a imagem redonda */
      border: 3px solid #D8A673; /* Adiciona uma borda */
      object-fit: cover; /* Garante que a imagem se ajuste corretamente */
    }

    .floating-image:nth-child(1) {
      width: 150px;
      height: 150px; /* Mant√©m o formato redondo */
      top: 5%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-image:nth-child(2) {
      width: 100px;
      height: 100px;
      bottom: 10%;
      left: 20%;
      animation-delay: 2s;
    }

    .floating-image:nth-child(3) {
      width: 120px;
      height: 120px;
      top: 50%;
      right: 15%;
      animation-delay: 4s;
    }

    /* Anima√ß√µes */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      50% {
        opacity: 0.5;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 10px rgba(246, 231, 216, 0.5);
      }
      50% {
        box-shadow: 0 0 20px rgba(246, 231, 216, 0.8);
      }
      100% {
        box-shadow: 0 0 10px rgba(246, 231, 216, 0.5);
      }
    }
  </style>
</head>
<body>
  <!-- Imagens flutuantes -->
  <img src="./../../img/picao.webp" alt="Pica Pau" class="floating-image">
  <img src="./../../img/picao.webp" alt="Pica Pau" class="floating-image">
  <img src="./../../img/picao.webp" alt="Pica Pau" class="floating-image">

  <!-- Formul√°rio interativo -->
  <div class="form-container">
    <h2>ü™∫ Junte-se √† M√≥veis Pica Pau!</h2>
    <p class="subtitle">Preencha suas informa√ß√µes e venha fazer parte de nossa hist√≥ria!</p>
    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label">Nome Completo</label>
        <input 
          type="text" 
          class="form-control" 
          id="fullName" 
          placeholder="Digite seu nome completo" 
          required>
      </div>
      <div class="mb-3">
        <label for="workArea" class="form-label">√Årea de Interesse</label>
        <input 
          type="text" 
          class="form-control" 
          id="workArea" 
          placeholder="Ex: Designer, Carpinteiro, Atendimento, etc." 
          required>
      </div>
      <div class="mb-3">
        <label for="linkedin" class="form-label">Link do LinkedIn</label>
        <input 
          type="url" 
          class="form-control" 
          id="linkedin" 
          placeholder="https://www.linkedin.com/in/seu-perfil" 
          required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar e participar ü™∫</button>
    </form>
  </div>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
