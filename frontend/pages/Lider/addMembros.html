<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Adicionar membros √† equipe</title>
    <style>
        /* Corpo e fundo */
        body {
            background-color: #3F1D0D;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Barra de navega√ß√£o */
        .nav-custom {
            background-color: #5A2A10;
            color: white;
            padding: 0.8rem 1rem;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .nav-link-custom {
            color: #D8C1B1;
            font-weight: bold;
        }

        .nav-link-custom:hover {
            color: #F6E7D8;
        }

        .company-name {
            color: #F6E7D8;
            font-weight: bold;
            margin-right: auto;
            padding-left: 1rem;
        }

        /* Bot√µes e formul√°rios */
        .btn-custom {
            background-color: #D8A673;
            color: #3F1D0D;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #F6E7D8;
            color: #5A2A10;
            transform: scale(1.05);
        }

        .form-control {
            border-radius: 10px;
            background-color: #6D3F07;
            color: white;
            border: 2px solid #D8A673;
        }

        .form-control::placeholder {
            color: #D8C1B1;
        }

        .form-control:focus {
            border-color: #F6E7D8;
            box-shadow: 0 0 10px rgba(246, 231, 216, 0.8);
        }

        /* Container personalizado */
        .container-custom {
            background-color: #5A2A10;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            margin: auto;
            margin-top: 120px; /* Espa√ßo abaixo da barra de navega√ß√£o */
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
            font-weight: bold;
            color: #F6E7D8;
        }

        .logo {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            width: 80px;
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsividade */
        @media (max-width: 576px) {
            .container-custom {
                margin-top: 150px; /* Ajusta o espa√ßo superior para dispositivos m√≥veis */
                padding: 1rem;
            }

            .btn-custom {
                width: 100%; /* Faz o bot√£o ocupar toda a largura da tela */
                margin-top: 10px;
            }

            .form-group {
                margin-bottom: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de Navega√ß√£o -->
    <div class="container-fluid px-0">
        <div class="w-100 nav-custom d-flex align-items-center">
            <p class="company-name mb-0">M√≥veis Pica-Pau ü™∫</p>
            <ul class="nav justify-content-center mb-0 ml-auto">
                <li class="nav-item">
                    <a class="nav-link nav-link-custom" href="#">In√≠cio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-custom" href="#">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-custom" href="avaliacaoMembro.html">Avalia√ß√£o</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-custom" href="lider.html">Criar equipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-custom" href="#">Adicionar membros √† equipe</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Formul√°rio -->
    <div class="container-custom d-flex flex-column justify-content-center">
        <h2>Adicionar membros √† equipe</h2>
        <form id="formMembro">
            <div class="form-group">
                <label for="equipeId">ID da Equipe</label>
                <input type="number" class="form-control" id="equipeId" placeholder="Digite o ID da equipe" required>
            </div>
            <div class="form-group">
                <label for="membroId">ID do Membro</label>
                <input type="number" class="form-control" id="membroId" placeholder="Digite o ID do membro" required>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Adicionar Membro</button>
        </form>
        <div id="resultadoMembro" class="mt-3"></div>
    </div>

    <!-- Logo -->
    <img src="../../img/logoS.png" alt="Logo" class="logo">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('formMembro').addEventListener('submit', async function(event) {
            event.preventDefault();

            const equipeId = document.getElementById('equipeId').value;
            const membroId = document.getElementById('membroId').value;

            const membroData = { membroId };

            try {
                const response = await fetch(`http://localhost:3001/api/equipes/${equipeId}/membros`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(membroData),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }

                const resultado = await response.json();
                document.getElementById('resultadoMembro').innerHTML = `<div class="alert alert-success">${resultado.mensagem}. Nome: ${resultado.membro.nome}, Cargo: ${resultado.membro.areaAtuacao}</div>`;
                document.getElementById('formMembro').reset();
            } catch (error) {
                document.getElementById('resultadoMembro').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
