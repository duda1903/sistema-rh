<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Equipe</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Corpo e fundo */
        body {
            background-color: #3F1D0D;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Barra de navega√ß√£o */
        .nav-custom {
            background-color: #8B4513;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .company-name {
            color: #F6E7D8;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            animation: fadeInDown 1s ease-in-out;
        }

        .nav-link {
            color: #F6E7D8 !important;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-link:hover {
            color: #D8A673 !important;
            transform: scale(1.1);
        }

        /* Estilo principal do container */
        .container {
            padding-top: 50px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            color: #F6E7D8;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            animation: bounceIn 1.5s ease-out;
        }

        .form-container {
            background-color: #5A2A10;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .form-group label {
            color: #F6E7D8;
            font-weight: bold;
        }

        .form-control {
            background-color: #6D3F07;
            border: none;
            border-radius: 10px;
            color: #F6E7D8;
        }

        .form-control:focus {
            background-color: #8B4513;
            color: #F6E7D8;
            box-shadow: 0 0 10px #D8A673;
        }

        .btn-primary {
            background-color: #D8A673;
            border-color: #D8A673;
            font-weight: bold;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(216, 166, 115, 0.8);
        }

        .alert {
            font-weight: bold;
            border-radius: 10px;
        }

        /* Estilo da logo */
        .logo {
            margin-top: 20px;
            animation: pulse 3s infinite;
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <!-- Barra de navega√ß√£o -->
    <nav class="navbar navbar-expand-lg navbar-light nav-custom">
        <a class="navbar-brand company-name" href="#">M√≥veis Pica-Pau ü™∫</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="avaliacaoMembro.html">Avalia√ß√£o</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Criar equipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addMembros.html">Adicionar membros √† equipe</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Criar Equipe</h2>
            <form id="formEquipe">
                <div class="form-group">
                    <label for="nomeEquipe">Nome da Equipe</label>
                    <input type="text" class="form-control" id="nomeEquipe" required>
                </div>
                <div class="form-group">
                    <label for="lider_id">ID do L√≠der</label>
                    <input type="number" class="form-control" id="lider_id" required>
                </div>
                <div class="form-group">
                    <label for="nomeLider">Nome do L√≠der</label>
                    <input type="text" class="form-control" id="nomeLider" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Criar Equipe</button>
            </form>
            <div id="resultado" class="mt-3"></div>
        </div>

        <!-- Logo -->
        <div class="text-center">
            <img src="../../img/logoS.png" alt="Logo" class="logo" style="width: 200px;">
        </div>
    </div>

    <script>
        document.getElementById('formEquipe').addEventListener('submit', async function(event) {
            event.preventDefault();

            const nomeEquipe = document.getElementById('nomeEquipe').value;
            const lider_id = document.getElementById('lider_id').value;
            const nomeLider = document.getElementById('nomeLider').value;

            const equipeData = {
                nomeEquipe,
                lider_id,
                nomeLider
            };

            try {
                const response = await fetch('http://localhost:3001/api/equipes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(equipeData),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }

                const novaEquipe = await response.json();
                document.getElementById('resultado').innerHTML = `<div class="alert alert-success">Equipe criada com sucesso! ID: ${novaEquipe.id}</div>`;
                document.getElementById('formEquipe').reset(); // Limpar o formul√°rio
            } catch (error) {
                document.getElementById('resultado').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
