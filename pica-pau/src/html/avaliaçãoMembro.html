<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container2">
        <a class="navbar-brand" href="#">Home</a>
        <a class="navbar-brand" href="lider.html">Adicionar Membro</a>
        <a class="navbar-brand" href="#">Empregadpo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container2 container-evaluation">
    <h2 class="text-center">Avalie os membros da sua equipe</h2>
    <div class="mb-4">
        <label for="searchFuncionario" class="form-label">Pesquise pelo número do funcionário</label>
        <div class="input-group">
            <input type="text" class="form-control" id="searchFuncionario" name="numeroFuncionario" placeholder="Número do funcionário" required>
            <span class="input-group-text"><i class="bi bi-search"></i></span>
        </div>
    </div>
    <h3 class="text-center">Avaliação</h3>
    
    <form action="/api/avaliacoes" method="POST">
        <input type="hidden" name="membro_id" value="ID_DO_MEMBRO"> <!-- Substitua pelo ID do membro que está sendo avaliado -->
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Como você avalia a assiduidade deste funcionário?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="assiduidade" id="assiduidadeBom" value="bom" required>
                    <label class="form-check-label" for="assiduidadeBom">Bom</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="assiduidade" id="assiduidadeMedio" value="medio" required>
                    <label class="form-check-label" for="assiduidadeMedio">Médio</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="assiduidade" id="assiduidadeRuim" value="ruim" required>
                    <label class="form-check-label" for="assiduidadeRuim">Ruim</label>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Como você avalia o comprometimento deste funcionário com suas tarefas?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="comprometimento" id="comprometimentoBom" value="bom" required>
                    <label class="form-check-label" for="comprometimentoBom">Bom</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="comprometimento" id="comprometimentoMedio" value="medio" required>
                    <label class="form-check-label" for="comprometimentoMedio">Médio</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="comprometimento" id="comprometimentoRuim" value="ruim" required>
                    <label class="form-check-label" for="comprometimentoRuim">Ruim</label>
                </div>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Como você avalia o cuidado deste funcionário com os materiais da empresa?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cuidado" id="cuidadoBom" value="bom" required>
                    <label class="form-check-label" for="cuidadoBom">Bom</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cuidado" id="cuidadoMedio" value="medio" required>
                    <label class="form-check-label" for="cuidadoMedio">Médio</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cuidado" id="cuidadoRuim" value="ruim" required>
                    <label class="form-check-label" for="cuidadoRuim">Ruim</label>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Como você avalia a colaboração deste colaborador no trabalho em equipe?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="colaboracao" id="colaboracaoBom" value="bom" required>
                    <label class="form-check-label" for="colaboracaoBom">Bom</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="colaboracao" id="colaboracaoMedio" value="medio" required>
                    <label class="form-check-label" for="colaboracaoMedio">Médio</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="colaboracao" id="colaboracaoRuim" value="ruim" required>
                    <label class="form-check-label" for="colaboracaoRuim">Ruim</label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-evaluation">Salvar</button>
    </form>
</div>

<img src="../img/logoS.png" alt="Logo" class="footer-logo">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
