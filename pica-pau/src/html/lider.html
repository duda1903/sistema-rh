<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="bi bi-house-fill"></i></a>
        <a class="navbar-brand" href="#"><i class="bi bi-person-plus-fill"></i></a>
        <a class="navbar-brand" href="#"><i class="bi bi-star-fill"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container container-form">
    <h2 class="text-center">Cadastre funcionários à sua equipe</h2>
    <form action="/api/equipes/membros" method="POST">
        <div class="mb-3">
            <label for="nomeCompleto" class="form-label">Nome completo</label>
            <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" placeholder="Nome completo" required>
        </div>
        <div class="mb-3">
            <label for="areaAtuacao" class="form-label">Área de atuação dentro da equipe</label>
            <input type="text" class="form-control" id="areaAtuacao" name="areaAtuacao" placeholder="Área de atuação dentro da equipe" required>
        </div>
        <div class="mb-3">
            <label for="numeroFuncionario" class="form-label">Número do funcionário</label>
            <input type="text" class="form-control" id="numeroFuncionario" name="numeroFuncionario" placeholder="Número do funcionário" required>
        </div>
        <div class="mb-3 calendar">
            <label for="dataInsercao" class="form-label">Data da inserção do funcionário</label>
            <input type="date" class="form-control" id="dataInsercao" name="dataInsercao" required>
        </div>
        <button type="submit" class="btn btn-salvar">Salvar</button>
        <a href="avaliacaoMembro.html">Avaliar</a>
    </form>
</div>

<img src="../../img/logoS.png" alt="Logo" class="footer-logo">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
